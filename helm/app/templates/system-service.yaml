apiVersion: v1
kind: Service
metadata:
  name: system-service
  labels:
    app.kubernetes.io/name: system-service
spec:
  type: {{ .Values.systemDesc.serviceType }}
  ports:
    - port: 8081
      targetPort: 8081
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: system-service
endpoints:
  - addresses:
      - "localhost"