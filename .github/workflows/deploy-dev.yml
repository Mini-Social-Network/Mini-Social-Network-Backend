name: CI/CD Pipeline branch dev

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up environment by docker-compose
        run: |
          docker-compose down
          docker-compose up -d

      - name: Build each service with Gradle and create Docker images
        run: |
          services=("ApiGateway-Service" "Eureka-Service" "Auth-Service" "User-Service" "Chat-Service" "Post-Service" "Notify-Service" "Config-Service" "System-Service")
          for service in "${services[@]}"; do
                      if [ -d "$service" ]; then
                        echo "Building $service with Gradle"
                        cd $service
                        chmod +x gradlew
                        ./gradlew build
                        cd ..
                      else
                        echo "Directory $service does not exist"
                        exit 1
                      fi
                    done

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Images
        run: |
          declare -A services=([apigateway-service]=ApiGateway-Service [eureka-service]=Eureka-Service [auth-service]=Auth-Service [user-service]=User-Service [system-service]=SystemService [chat-service]=Chat-Service [post-service]=Post-Service [notify-service]=Notify-Service [config-service]=Config-Service)
          for service in "${!services[@]}" ; do
            echo "Building Docker image for ${service[$service]}"
            docker build -t ${{ secrets.DOCKER_USERNAME }}/$service:${{ github.sha }} ./${service[$service]}
            echo "Pushing Docker image for $service"
            docker push ${{ secrets.DOCKER_USERNAME }}/$service:${{ github.sha }}
          done

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Pull Docker Images
        run: |
          services=("apigateway-service" "eureka-service" "auth-service" "user-service" "system-service" "chat-service" "post-service" "notify-service" "config-service")
          for service in "${services[@]}"; do
            echo "Pulling Docker image for $service"
            docker pull ${{ secrets.DOCKER_USERNAME }}/$service:${{ github.sha }}
          done

      - name: Deploy with Docker Compose
        run: |
          cd run
          export TAG=${{ github.sha }}
          docker-compose down
          docker-compose up -d
